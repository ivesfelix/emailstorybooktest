<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newsletter</title>
  </head>
  <body style="margin:0;padding:0;background:#f2f2f4;">
    <table role="presentation" width="100%" cellpadding="0" cellspacing="0" border="0">
      <tr>
        <td align="center">
          <table role="presentation" width="600" cellpadding="0" cellspacing="0" border="0" style="margin:0 auto;background:#ffffff;">
            <tr>
              <td style="padding:20px;text-align:center;">
                <h1 style="margin:0;font-size:22px;color:#333;">Monthly Newsletter</h1>
                <p style="margin:8px 0 0;color:#666;">Top stories & announcements</p>
              </td>
            </tr>
            <tr>
              <td style="padding:20px;">
                <h2 style="font-size:18px;color:#333;margin:0 0 8px;">Article title</h2>
                <p style="margin:0 0 12px;color:#555;">A short preview paragraph describing the article content and enticing the reader to click through for more.</p>
                <table role="presentation" cellpadding="0" cellspacing="0" border="0">
                  <tr>
                    <td align="center" style="border-radius:4px;background-color:#1b82e2;">
                      <a href="https://example.com" style="display:inline-block;padding:12px 20px;color:#ffffff;text-decoration:none;font-weight:600;">Read More</a>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
