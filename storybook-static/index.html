<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>@storybook/cli - Storybook</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    
    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
    
    <link
      rel="prefetch"
      href="./sb-common-assets/nunito-sans-regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="prefetch"
      href="./sb-common-assets/nunito-sans-bold.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link rel="stylesheet" href="./sb-common-assets/fonts.css" />

    <link href="./sb-manager/runtime.js" rel="modulepreload" />

    
    <link href="./sb-addons/essentials-controls-0/manager-bundle.js" rel="modulepreload" />
    
    <link href="./sb-addons/essentials-actions-1/manager-bundle.js" rel="modulepreload" />
    
    <link href="./sb-addons/essentials-backgrounds-2/manager-bundle.js" rel="modulepreload" />
    
    <link href="./sb-addons/essentials-viewport-3/manager-bundle.js" rel="modulepreload" />
    
    <link href="./sb-addons/essentials-toolbars-4/manager-bundle.js" rel="modulepreload" />
    
    <link href="./sb-addons/essentials-measure-5/manager-bundle.js" rel="modulepreload" />
    
    <link href="./sb-addons/essentials-outline-6/manager-bundle.js" rel="modulepreload" />
    
    <link href="./sb-addons/whitespace-html-7/manager-bundle.js" rel="modulepreload" />
    
    <link href="./sb-addons/storybook-8/manager-bundle.js" rel="modulepreload" />
      
    
    <base href="/" />
    <style>
      /* HTML addon styling - override emotion styles */
      #storybook-panel-root [data-lang],
      #storybook-panel-root .css-rz1y00 {
        margin: 8px !important;
        position: relative !important;
      }
      #storybook-panel-root [data-lang] button,
      #storybook-panel-root .css-rz1y00 button,
      #storybook-panel-root button[title="Copy to clipboard"] {
        position: absolute !important;
        top: 8px !important;
        right: 8px !important;
        z-index: 10 !important;
        margin: 0 !important;
      }
      
      /* Reorder toolbar items - viewport before color scheme */
      [data-parent-id="storybook-preview-wrapper"] {
        display: flex !important;
      }
      /* Target the color scheme button and move it after viewport */
      button[title*="Switch to"] {
        order: 10 !important;
      }
      /* Viewport button */
      button[title*="Change the size of the preview"] {
        order: 9 !important;
      }
    </style>
   

    <style>
      #storybook-root[hidden] {
        display: none !important;
      }
    </style>

    
  </head>
  <body>
    <div id="root"></div>

    
    <script>
      
        
          window['FEATURES'] = {
  "warnOnLegacyHierarchySeparator": true,
  "buildStoriesJson": false,
  "storyStoreV7": true,
  "argTypeTargetsV7": true,
  "legacyDecoratorFileOrder": false,
  "disallowImplicitActionsInRenderV8": false
};
        
      
        
          window['REFS'] = {};
        
      
        
          window['LOGLEVEL'] = "info";
        
      
        
          window['DOCS_OPTIONS'] = {
  "defaultName": "Docs",
  "autodocs": "tag"
};
        
      
        
          window['CONFIG_TYPE'] = "PRODUCTION";
        
      
        
      
        
      
    </script>
    

    <script type="module">
      import './sb-manager/runtime.js';

      
      import './sb-addons/essentials-controls-0/manager-bundle.js';
      
      import './sb-addons/essentials-actions-1/manager-bundle.js';
      
      import './sb-addons/essentials-backgrounds-2/manager-bundle.js';
      
      import './sb-addons/essentials-viewport-3/manager-bundle.js';
      
      import './sb-addons/essentials-toolbars-4/manager-bundle.js';
      
      import './sb-addons/essentials-measure-5/manager-bundle.js';
      
      import './sb-addons/essentials-outline-6/manager-bundle.js';
      
      import './sb-addons/whitespace-html-7/manager-bundle.js';
      
      import './sb-addons/storybook-8/manager-bundle.js';
      
    </script>

    <link href="./sb-preview/runtime.js" rel="prefetch" as="script" />
  </body>
</html>
